<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Strava Personal Records</title>

  <!-- ‚úÖ Mapbox CDN -->
  <link href="https://api.mapbox.com/mapbox-gl-js/v3.1.2/mapbox-gl.css" rel="stylesheet" />
  <script src="https://api.mapbox.com/mapbox-gl-js/v3.1.2/mapbox-gl.js"></script>

  <!-- ‚úÖ Polyline decoder -->
  <script src="https://unpkg.com/@mapbox/polyline@1.1.1/src/polyline.js"></script>

  <!-- ‚úÖ Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #fafafa;
    }

    h1 {
      margin: 20px 0;
    }

    #controls {
      margin-bottom: 10px;
    }

    select {
      padding: 6px 12px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    #map {
      width: 90%;
      height: 500px;
      border-radius: 8px;
      margin-bottom: 20px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    table {
      width: 90%;
      border-collapse: collapse;
      background: white;
      border-radius: 6px;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    th, td {
      padding: 12px 15px;
      border-bottom: 1px solid #eee;
    }

    th {
      background-color: #f6f6f6;
      font-weight: bold;
    }

    tr:hover {
      background-color: #e9f5ff;
      cursor: pointer;
    }

    td {
      text-align: center;
    }

    #chartContainer {
      width: 90%;
      max-width: 900px;
      background: white;
      border-radius: 6px;
      margin-top: 20px;
      padding: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
  </style>
</head>

<body>
  <h1>üèÅ My Strava Personal Records</h1>

  <div id="controls">
    <label for="sortSelect">Sort by:</label>
    <select id="sortSelect">
      <option value="name">Alphabetical (Segment)</option>
      <option value="time">Best Time</option>
      <option value="date">Date</option>
    </select>
  </div>

  <div id="map"></div>

  <table id="prTable">
    <thead>
      <tr>
        <th>Segment</th>
        <th>Best Time (s)</th>
        <th>Date</th>
      </tr>
    </thead>
    <tbody>
      <tr><td colspan="3">Loading...</td></tr>
    </tbody>
  </table>

  <div id="chartContainer">
    <canvas id="segmentChart"></canvas>
  </div>

  <script>
    // üîë Replace with your Mapbox token
    mapboxgl.accessToken = 'pk.eyJ1Ijoic3BpY2V5eXkxNjciLCJhIjoiY21neWxtN3o3MDA5dDJtb2hqOTRqOGNxdyJ9._T_uOAoTwbXgASA2Kb39lg';

    // Initialize map
    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/mapbox/streets-v12',
      center: [-73.56, 45.5],
      zoom: 11
    });

    let currentLayerId = null;
    let prsData = [];
    let chartInstance = null;

    // Draw selected segment polyline
    function drawSegment(polylineStr) {
      if (!polylineStr) {
        alert('‚ö†Ô∏è No polyline available for this segment');
        return;
      }

      const coords = polyline.decode(polylineStr).map(([lat, lon]) => [lon, lat]);

      if (currentLayerId && map.getLayer(currentLayerId)) {
        map.removeLayer(currentLayerId);
        map.removeSource(currentLayerId);
      }

      const id = 'segment-' + Date.now();
      currentLayerId = id;

      map.addSource(id, {
        type: 'geojson',
        data: {
          type: 'Feature',
          geometry: { type: 'LineString', coordinates: coords }
        }
      });

      map.addLayer({
        id,
        type: 'line',
        source: id,
        paint: {
          'line-color': '#ff5500',
          'line-width': 4
        }
      });

      const bounds = coords.reduce(
        (b, coord) => b.extend(coord),
        new mapboxgl.LngLatBounds(coords[0], coords[0])
      );
      map.fitBounds(bounds, { padding: 50 });
    }

    // Fetch and draw progress chart
    async function drawSegmentProgress(segmentId) {
  try {
    const res = await fetch(`/segment/${segmentId}/progress`);
    const data = await res.json();

    // handle both data.data and direct data array
    const records = data.data || data;
    if (!records || records.length === 0) {
      alert("No data available for this segment.");
      return;
    }

    const labels = records.map(d => d.date.slice(0, 10));
    const times = records.map(d => d.elapsed_time);

    const ctx = document.getElementById("segmentChart").getContext("2d");
    if (chartInstance) chartInstance.destroy();

    chartInstance = new Chart(ctx, {
      type: "line",
      data: {
        labels,
        datasets: [{
          label: `${data.segment_name || "Segment"} - Elapsed Time (s)`,
          data: times,
          borderColor: "#ff5500",
          fill: false,
          tension: 0.3,
          pointRadius: 4,
          pointHoverRadius: 6
        }]
      },
      options: {
        responsive: true,
        scales: {
          y: {
            title: { display: true, text: "Elapsed Time (s)" },
            beginAtZero: false
          },
          x: { title: { display: true, text: "Date" } }
        },
        plugins: {
          legend: { display: true },
          title: { display: true, text: "Performance Over Time" }
        }
      }
    });
  } catch (error) {
    console.error("Error loading progress data:", error);
    alert("Error loading segment progress data.");
  }
}


    // Render table
    function renderTable(data) {
      const tbody = document.querySelector('#prTable tbody');
      tbody.innerHTML = '';

      if (!data || data.length === 0) {
        tbody.innerHTML = '<tr><td colspan="3">No PR data found.</td></tr>';
        return;
      }

      data.forEach(pr => {
        const row = document.createElement('tr');
        const date = pr.last_date ? pr.last_date.slice(0, 10) : '‚Äî';
        const time = pr.best_time ? pr.best_time.toFixed(1) : '‚Äî';
        row.innerHTML = `
          <td>${pr.segment_name || 'Unnamed Segment'}</td>
          <td>${time}</td>
          <td>${date}</td>
        `;
        row.addEventListener('click', () => {
          drawSegment(pr.segment_polyline);
          drawSegmentProgress(pr.segment_id);
        });
        tbody.appendChild(row);
      });
    }

    // Fetch PR data
    async function loadPRs() {
      const res = await fetch('/prs_table');
      prsData = await res.json();
      renderTable(prsData);
    }

    // Sort PRs
    document.getElementById('sortSelect').addEventListener('change', (e) => {
      const sortBy = e.target.value;
      let sorted = [...prsData];

      if (sortBy === 'name') {
        sorted.sort((a, b) => (a.segment_name || '').localeCompare(b.segment_name || ''));
      } else if (sortBy === 'time') {
        sorted.sort((a, b) => (a.best_time || Infinity) - (b.best_time || Infinity));
      } else if (sortBy === 'date') {
        sorted.sort((a, b) => new Date(b.last_date) - new Date(a.last_date));
      }

      renderTable(sorted);
    });

    window.onload = loadPRs;
  </script>
</body>
</html>
